<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Software verwalten</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Eigene CSS Datei -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Softwareverwaltung</h2>
        <form method="POST" action="index.php?act=manage_software&customer_id=###CUSTOMER_ID###" class="p-4 bg-white shadow rounded">
            <input type="hidden" name="id" value="###ID###">
            <input type="hidden" name="customer_id" value="###CUSTOMER_ID###">
            <div class="row">
                <div class="col-md-6">
                    <label for="software_name" class="form-label">Software-Name:</label>
                    <input type="text" id="software_name" name="software_name" value="###SOFTWARE_NAME###" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="vendor" class="form-label">Hersteller:</label>
                    <input type="text" id="vendor" name="vendor" value="###VENDOR###" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="version" class="form-label">Version:</label>
                    <input type="text" id="version" name="version" value="###VERSION###" class="form-control" required>
                </div>
            </div>
            <div class="mt-3">
                <label for="hardware_ids" class="form-label">Verkn端pfte Hardware:</label>
                <select id="hardware_ids" name="hardware_ids[]" multiple class="form-select">
                    ###HARDWARE_OPTIONS###
                </select>
            </div>
            <div class="mt-3">
                <label for="license_ids" class="form-label">Verkn端pfte Lizenzen:</label>
                <select id="license_ids" name="license_ids[]" multiple class="form-select">
                    ###LICENSE_OPTIONS###
                </select>
            </div>
            <div class="mt-3">
                <label for="customer_ids" class="form-label">Verkn端pfte Kunden:</label>
                <select id="customer_ids" name="customer_ids[]" multiple class="form-select">
                    ###CUSTOMER_OPTIONS###
                </select>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" name="send" class="btn btn-success"><i class="bi bi-check-circle"></i> Speichern</button>
                <a href="index.php?act=list_customer_software&customer_id=###CUSTOMER_ID###" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Zur端ck</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
