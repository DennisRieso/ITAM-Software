<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lizenz verwalten</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Eigene CSS Datei -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Lizenzverwaltung</h2>
        <form method="POST" action="index.php?act=manage_license&id=###ID###&software_id=###SOFTWARE_ID###" class="p-4 bg-white shadow rounded">
            <input type="hidden" name="id" value="###ID###">
            <div class="row">
                <div class="col-md-6">
                    <label for="license_name" class="form-label">Lizenz-Name:</label>
                    <input type="text" id="license_name" name="license_name" value="###LICENSE_NAME###" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="license_key" class="form-label">Lizenz-Key:</label>
                    <input type="text" id="license_key" name="license_key" value="###LICENSE_KEY###" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="expiry_date" class="form-label">Ablaufdatum:</label>
                    <input type="date" id="expiry_date" name="expiry_date" value="###EXPIRY_DATE###" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select" style="height: 38px;">
                        <option value="Aktiv" ###STATUS_ACTIVE###>Aktiv</option>
                        <option value="Abgelaufen" ###STATUS_EXPIRED###>Abgelaufen</option>
                        <option value="Inaktiv" ###STATUS_INACTIVE###>Inaktiv</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label for="software_ids" class="form-label">Verknüpfte Software:</label>
                <select id="software_ids" name="software_ids[]" multiple class="form-select">
                    ###SOFTWARE_OPTIONS###
                </select>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" name="send" class="btn btn-success"><i class="bi bi-check-circle"></i> Speichern</button>
                <a href="index.php?act=list_software_license&software_id=###SOFTWARE_ID###" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Zurück</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
